    height: 20px;

  }

  .cross::before,
  .cross::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px; /* Ã‰paisseur de la croix */
    background-color: red; /* Couleur de la croix */
    top: 50%;
    left: 0;
    transform: translateY(-50%);
  }

  .cross::after {
    transform: rotate(90deg) translateY(-50%);
  }

</style>
